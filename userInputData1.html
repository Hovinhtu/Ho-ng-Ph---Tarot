<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data input</title>
    <link rel="stylesheet" href="./fontAwesome/Font-Awesome-640/css/all.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3/bootstrap-5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/userInputData1.css">
</head>
<body>
    <img class="img-background" src="./Image/Image-7.png" alt="img-here">
    <header class="header-container">
        <h1 class="header-iconText">
            <span style="color: #ffffff;">tarot</span> 
            <span style="color: #ffa0dc;">&</span>
            <span style="color: #df73b7;">spell</span> 
        </h1>
    </header>
    <div class="btn-container">
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i>New</button>
        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i>Delete</button>
        <button type="button" class="btn btn-warning"><i class="fa-solid fa-repeat"></i>Update</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped align-middle ">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col" style="width: 15%;">Package name</th>
              <th scope="col" style="width: 20%;">Description</th>
              <th scope="col" style="width: 10%;">Url image</th>
              <th scope="col" style="width: 20%;">Choices name</th>
              <th scope="col" style="width: 20%;">Description</th>
              <th scope="col" style="width: 20%;">Price</th>
            </tr>
          </thead>
          <tbody id="package-list">
          </tbody>
        </table>

    </div>
</body>
<script src="./bootstrap-5.3.3/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/userInputData1.js"></script>
</html>
