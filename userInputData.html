<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/userInputData.css">
    <title>User input data</title>
</head>
<body>
    <img class="img-background" src="./Image/Image-7.png" alt="img-here">
    <header class="header-container">
        <h1 class="header-iconText">
            <span style="color: #ffffff;">tarot</span> 
            <span style="color: #ffa0dc;">&</span>
            <span style="color: #df73b7;">spell</span> 
        </h1>
    </header>
    <div class="option">
        <button class="btn-option btn" id="add">Thêm</button>
        <button class="btn-option btn" id="update">Sửa</button>
        <button class="btn-option btn" id="delete">Xóa</button>
    </div>
    <form action="#">
        <table>
            <tr>
                <td><label for="id">Nhập id:</label></td>
                <td><input type="text" name="" id="id"></td>
            </tr>
                <tr class="wrap">
                    <td><label for="package-name">Tên gói:</label></td>
                    <td><input type="text" name="" id="package-name"></td>
                </tr>
                <tr class="wrap">
                    <td><label for="url-image">Url hình ảnh:</label></td>
                    <td><input type="text" name="" id="url-image"></td>
                </tr>
                <tr class="wrap">
                    <td><label for="desc">Mô tả:</label></td>
                    <td><input type="text" name="" id="desc"></td>
                </tr>
                <tr>
                <td class="wrap">
                    <label for="listChoice" class="text">THÊM LỰA CHỌN:</label>
                    <input class = "tick tick-box" type="checkbox" name="" id="check-choice">
                    <select class="tick" id="list-choice-1" name="listChoice" style="width: fit-content;height: 25px;margin-left: 50px">
                        <option value="-1">Danh sách các lựa chọn</option>

                    </select>
                </td>
                <td class="wrap-delete">
                    <label for="listChoice" class="text">XÓA LỰA CHỌN:</label>
                    <select class="tick" id="list-choice-2" name="listChoice" style="width: fit-content;height: 25px;margin-left: 20px;">
                        <option value="-1">Danh sách các lựa chọn</option>
                    </select>
                    
                </td>
                </tr>
                <tr class="wrap">
                    <td><label for="choice">Tên lựa chọn:</label></td>
                    <td><input type="text" name="" id="choice"></td>
                </tr>
                <tr class="wrap">
                    <td><label for="choice-desc">Mô tả:</label></td>
                    <td><input type="text" name="" id="choice-desc"></td>
                </tr>
                <tr class="wrap">
                    <td><label for="price">Giá:</label></td>
                    <td><input type="text" name="" id="price"></td>
                   
                </tr>
            
           
        </table>
        
    </form>
    <div class="btn-container">
        <button class="btn" id="send">Gửi</button>
    </div>
</body>
<script type="module" src="js/userInputData.js"></script>
</html>
