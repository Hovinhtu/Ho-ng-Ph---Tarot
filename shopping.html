<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/shopping.css">
</head>
<body>
    <img class="img-background" src="./Image/Image-7.png" alt="img-here">
    <header class="header-container">
        <h1 class="header-iconText">
            <span style="color: #ffffff;">tarot</span> 
            <span style="color: #ffa0dc;">&</span>
            <span style="color: #df73b7;">spell</span> 
        </h1>
        <ul class="header-menuList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shopping</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="button" id="btnBuyCart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span style="margin-left: 5px;">Buy</span></button>
    </header>
    <div class="image-container">
        <img src="./Image/Image-6.png" alt="img-here">
        <img src="./Image/image-9.png" alt="img-here">
    </div>
    <div class="shopping-container" id="shopping-container">

    </div>
    <div class="shopping-cart">
        <button class="shopping-button">
            <i class="fa-solid fa-cart-shopping fa-flip-horizontal" style="color: #74C0FC;font-size: 25px;"></i>
            <span class="shopping-count" id="shopping-count">0</span>
        </button>
    </div>
    <footer class="footer-container">
        <p class="footer-text">There are my social media pages.<br>Thanks for visiting!</p>

    </footer>
</body>
<script type="module" src="/js/shopping-script.js"></script>
<script src="https://kit.fontawesome.com/c9cabed4fe.js" crossorigin="anonymous"></script>
</html>
